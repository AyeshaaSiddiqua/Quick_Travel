{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Title Page-->
    <title>Edit Destination</title>

   
    <!-- Main CSS-->
    <link href="{% static 'colorlib-regform-4/css/main.css'%}" rel="stylesheet" media="all">
</head>
<style>
    .image{
        height: 100px;
        width: 200px;
        object-fit: cover;
        object-position: center center;
    }
    .card{
        top: 19%;
    }
    body{
        background-image: url("/static/images/back2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top text-danger">
        <a class="navbar-brand" >MANAGER</a>
    </nav>
<section class="section">
    <div class="container"><br><br><br>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Edit Destination</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="" class="form-label">Country</label>
                                <input type="text" Required name="country" value="{{ d.country }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Number of Packages</label>
                                <input type="number" Required name="number" value="{{ d.number }}" class="form-control">
                            </div>
                            <div class="mb-3">
                                {% if d.img1 %}
                                    <img src="{{ d.img1.url }}" alt="image here" class="image">
                                {% endif %}
                                <input type="file" name="image1" class="form-control">
                            </div>
                            <div class="mb-3">
                                {% if d.img2 %}
                                    <img src="{{ d.img2.url }}" alt="image here" class="image">
                                {% endif %}
                                <input type="file" name="image2" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning">Update</button>
                        </form>
                    </div>
                    <div class="button"> 
                        <center><a class="btn btn-info" href="{% url 'manager_home' %}" role="button" >HOME</a></center>
                    </div>
                    <div>
                        {% for message in messages %}
                        <h4>{{ message }}</h4>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
